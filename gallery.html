<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Aleasha & Milton</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ===== CLEAN GALLERY STYLES ===== */
    .gallery-section {
      padding: 70px 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.6);
      margin: 60px auto;
      border-radius: 25px;
      max-width: 1400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease;
    }

    .gallery-section h2 {
      font-family: "Ballet", cursive;
      font-size: 3.2rem;
      color: #0e3b43;
      margin-bottom: 15px;
    }

    .gallery-section p {
      font-family: "Playfair Display", serif;
      font-size: 1.1rem;
      color: #3b5858;
      margin-bottom: 40px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 25px;
      justify-items: center;
    }

    .gallery-item {
      width: 100%;
      overflow: hidden;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 20px;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }

    /* Make AA11 & AA8 the largest photos */
    .large {
      grid-column: span 2;
      grid-row: span 2;
    }

    /* AA1 taller */
    .top-main {
      grid-row: span 2;
    }

    /* Dove illustration centered without glow */
    .dove-container {
      grid-column: 1 / -1; /* span full width */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .dove {
      width: 300px;
      height: auto;
      max-width: 90%;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #0e3b43;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      margin-top: 60px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <nav class="navbar">
      <div class="logo">Milton + Aleasha</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="rsvp.html">RSVP</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== GALLERY ===== -->
  <section class="gallery-section">
    <h2>Our Gallery</h2>
    <p>A glimpse into the love, laughter, and moments we hold dear.</p>

    <div class="gallery-container">
      <!-- Top photos -->
      <div class="gallery-item top-main"><img src="./images/AA1.jpg" alt="AA1"></div>
      <div class="gallery-item medium"><img src="./images/AA10.jpg" alt="AA10"></div>

      <!-- Large main focus -->
      <div class="gallery-item large"><img src="./images/AA11.jpg" alt="AA11"></div>
      <div class="gallery-item large"><img src="./images/AA8.jpg" alt="AA8"></div>

      <!-- Remaining photos -->
      <div class="gallery-item medium"><img src="./images/AA2.jpg" alt="AA2"></div>
      <div class="gallery-item medium"><img src="./images/AA5.jpg" alt="AA5"></div>
      <div class="gallery-item medium"><img src="./images/AA3.jpg" alt="AA3"></div>
      <div class="gallery-item medium"><img src="./images/AA7.jpg" alt="AA7"></div>
      <div class="gallery-item medium"><img src="./images/AA12.jpg" alt="AA12"></div>
      <div class="gallery-item medium"><img src="./images/AA9.jpg" alt="AA9"></div>
      <div class="gallery-item medium"><img src="./images/AA4.jpg" alt="AA4"></div>
      <div class="gallery-item medium"><img src="./images/AA6.jpg" alt="AA6"></div>

      <!-- Dove illustration centered -->
      <div class="dove-container">
        <img src="./images/dove-illustration.png" alt="Dove" class="dove">
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>Thank you for sharing these moments with us</p>
  </footer>
</body>
</html>
